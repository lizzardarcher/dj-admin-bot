<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<div method="POST" class="post-form" action="/emp">
    {% csrf_token %}
    <div class="container">
        <br>

        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Enter Details</h3>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Id Анкеты:</label>
            <div class="col-sm-4">
                {{ form.msg_id }}
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Логин пользователя:</label>
            <div class="col-sm-4">
                {{ form.user_name }}
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Текст сообщения:</label>
            <div class="col-sm-4">
                {{ form.msg_text }}
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Фото 1:</label>
            <div class="col-sm-4">
                {{ form.photo_1 }}
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Фото 1:</label>
            <div class="col-sm-4">
                {{ form.photo_2 }}
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Фото 1:</label>
            <div class="col-sm-4">
                {{ form.photo_3 }}
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Статус оплаты:</label>
            <div class="col-sm-4">
                {{ form.payment }}
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Срок окончания:</label>
            <div class="col-sm-4">
                {{ form.exp_date }}
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Комментарии:</label>
            <div class="col-sm-4">
                {{ form.comment }}
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Id пользователя:</label>
            <div class="col-sm-4">
                {{ form.user_id_id }}
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </div>
</div>

</body>
</html>
